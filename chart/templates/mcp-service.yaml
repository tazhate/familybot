{{- if .Values.mcp.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "familybot.fullname" . }}-mcp
  labels:
    {{- include "familybot.labels" . | nindent 4 }}
    app.kubernetes.io/component: mcp
spec:
  type: ClusterIP
  ports:
    - port: {{ .Values.mcp.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "familybot.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: mcp
{{- end }}
