apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "familybot.fullname" . }}
  labels:
    {{- include "familybot.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  strategy:
    type: Recreate
  selector:
    matchLabels:
      {{- include "familybot.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: bot
  template:
    metadata:
      labels:
        {{- include "familybot.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: bot
    spec:
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - containerPort: {{ .Values.service.port }}
              name: http
          env:
            - name: TELEGRAM_BOT_TOKEN
              valueFrom:
                secretKeyRef:
                  name: {{ include "familybot.fullname" . }}
                  key: telegram-bot-token
            - name: OWNER_TELEGRAM_ID
              valueFrom:
                secretKeyRef:
                  name: {{ include "familybot.fullname" . }}
                  key: owner-telegram-id
            - name: PARTNER_TELEGRAM_ID
              valueFrom:
                secretKeyRef:
                  name: {{ include "familybot.fullname" . }}
                  key: partner-telegram-id
            {{- if .Values.secrets.groupChatId }}
            - name: GROUP_CHAT_ID
              valueFrom:
                secretKeyRef:
                  name: {{ include "familybot.fullname" . }}
                  key: group-chat-id
            {{- end }}
            - name: API_USERNAME
              valueFrom:
                secretKeyRef:
                  name: {{ include "familybot.fullname" . }}
                  key: api-username
            - name: API_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "familybot.fullname" . }}
                  key: api-password
            {{- if .Values.secrets.debtManagerToken }}
            - name: DEBT_MANAGER_TOKEN
              valueFrom:
                secretKeyRef:
                  name: {{ include "familybot.fullname" . }}
                  key: debt-manager-token
            {{- end }}
            {{- if .Values.secrets.caldavUsername }}
            - name: CALDAV_USERNAME
              valueFrom:
                secretKeyRef:
                  name: {{ include "familybot.fullname" . }}
                  key: caldav-username
            {{- end }}
            {{- if .Values.secrets.caldavPassword }}
            - name: CALDAV_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "familybot.fullname" . }}
                  key: caldav-password
            {{- end }}
            {{- if .Values.secrets.todoistToken }}
            - name: TODOIST_TOKEN
              valueFrom:
                secretKeyRef:
                  name: {{ include "familybot.fullname" . }}
                  key: todoist-token
            {{- end }}
            {{- if .Values.secrets.todoistProjectId }}
            - name: TODOIST_PROJECT_ID
              valueFrom:
                secretKeyRef:
                  name: {{ include "familybot.fullname" . }}
                  key: todoist-project-id
            {{- end }}
            {{- if .Values.secrets.todoistSectionId }}
            - name: TODOIST_SECTION_ID
              valueFrom:
                secretKeyRef:
                  name: {{ include "familybot.fullname" . }}
                  key: todoist-section-id
            {{- end }}
            {{- if .Values.secrets.todoistPartnerSectionId }}
            - name: TODOIST_PARTNER_SECTION_ID
              valueFrom:
                secretKeyRef:
                  name: {{ include "familybot.fullname" . }}
                  key: todoist-partner-section-id
            {{- end }}
          envFrom:
            - configMapRef:
                name: {{ include "familybot.fullname" . }}
          volumeMounts:
            - name: data
              mountPath: /data
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          livenessProbe:
            httpGet:
              path: /health
              port: {{ .Values.service.port }}
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /health
              port: {{ .Values.service.port }}
            initialDelaySeconds: 5
            periodSeconds: 10
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: {{ include "familybot.fullname" . }}-data
