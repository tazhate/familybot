apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "familybot.fullname" . }}
  labels:
    {{- include "familybot.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  strategy:
    type: Recreate
  selector:
    matchLabels:
      {{- include "familybot.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "familybot.selectorLabels" . | nindent 8 }}
    spec:
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - containerPort: {{ .Values.service.port }}
              name: http
          env:
            - name: TELEGRAM_BOT_TOKEN
              valueFrom:
                secretKeyRef:
                  name: {{ include "familybot.fullname" . }}
                  key: telegram-bot-token
            - name: OWNER_TELEGRAM_ID
              valueFrom:
                secretKeyRef:
                  name: {{ include "familybot.fullname" . }}
                  key: owner-telegram-id
            - name: PARTNER_TELEGRAM_ID
              valueFrom:
                secretKeyRef:
                  name: {{ include "familybot.fullname" . }}
                  key: partner-telegram-id
            - name: API_USERNAME
              valueFrom:
                secretKeyRef:
                  name: {{ include "familybot.fullname" . }}
                  key: api-username
            - name: API_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "familybot.fullname" . }}
                  key: api-password
          envFrom:
            - configMapRef:
                name: {{ include "familybot.fullname" . }}
          volumeMounts:
            - name: data
              mountPath: /data
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          livenessProbe:
            httpGet:
              path: /health
              port: {{ .Values.service.port }}
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /health
              port: {{ .Values.service.port }}
            initialDelaySeconds: 5
            periodSeconds: 10
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: {{ include "familybot.fullname" . }}-data
