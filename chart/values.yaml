replicaCount: 1

image:
  repository: docker.tazhate.com/familybot
  tag: latest
  pullPolicy: Always

service:
  type: ClusterIP
  port: 8080

ingress:
  enabled: true
  host: family.tazhate.com
  tls: true
  clusterIssuer: letsencrypt-prod

resources:
  requests:
    memory: "64Mi"
    cpu: "50m"
  limits:
    memory: "256Mi"
    cpu: "200m"

persistence:
  enabled: true
  size: 1Gi
  storageClass: ""

config:
  webhookURL: "https://family.tazhate.com"
  serverPort: "8080"
  dbPath: "/data/familybot.db"
  timezone: "Europe/Lisbon"
  morningTime: "09:00"
  eveningTime: "21:00"

# MCP HTTP Server (for mobile Claude)
mcp:
  enabled: true
  image:
    repository: docker.tazhate.com/familybot-mcp
    tag: latest
    pullPolicy: Always
  service:
    port: 8081
  ingress:
    host: mcp.family.tazhate.com
  resources:
    requests:
      memory: "32Mi"
      cpu: "25m"
    limits:
      memory: "128Mi"
      cpu: "100m"
